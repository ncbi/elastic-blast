  CreatedBatchServiceRole:
    Type: AWS::IAM::Role
    Condition: CreateBatchServiceRole
    Properties:
      RoleName: !Join [-, ['elasticblast-batch-service-role', !Ref Owner, !Ref RandomToken]]
      Description: Role for AWS Batch service, created by elastic-blast
      Path: /service-role/
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service: batch.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole
      Tags:
        - Key: Name
          Value: !Join [-, [elasticblast, !Ref Owner, !Ref RandomToken]]
        - Key: Project
          Value: BLAST
        - Key: Owner
          Value: !Ref Owner
        - Key: billingcode
          Value: elastic-blast

  CreatedBatchJobRole:
    Type: AWS::IAM::Role
    Condition: CreateJobRole
    Properties:
      RoleName: !Join [-, ['elasticblast-job-role', !Ref Owner, !Ref RandomToken]]
      Description: Role allowing elastic-blast jobs S3 access
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service: ecs-tasks.amazonaws.com
          Action: sts:AssumeRole
      # FIXME: Many policies are likely too wide
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      - arn:aws:iam::aws:policy/AmazonEC2FullAccess
      - arn:aws:iam::aws:policy/AWSBatchFullAccess
      - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
      Tags:
        - Key: Name
          Value: !Join [-, [elasticblast, !Ref Owner, !Ref RandomToken]]
        - Key: Project
          Value: BLAST
        - Key: Owner
          Value: !Ref Owner
        - Key: billingcode
          Value: elastic-blast

  CreatedSpotFleetRole:
